<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-body">
					<div>
						<div class="form-group">
							<h2>Create account</h2>
						</div>
						<div class="form-group">
							<label class="control-label" for="signupName">Username</label>
							<input [(ngModel)]="registerUserData.username" name="username" id="signupName" type="text" maxlength="50" class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupEmail">Email</label>
							<input [(ngModel)]="registerUserData.email" name="email" id="signupEmail" type="email" maxlength="50" class="form-control">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupPassword">Password</label>
							<input [(ngModel)]="registerUserData.password" name="password" id="signupPassword" type="password" maxlength="25" class="form-control" placeholder="at least 6 characters" length="40">
						</div>
						<div class="form-group">
							<label class="control-label" for="signupPasswordagain">Password again</label>
							<input [(ngModel)]="registerUserData.passwordAgain" name="passwordAgain" id="signupPasswordagain" type="password" maxlength="25" class="form-control">
						</div>
						<div class="form-group">
							<button (click)="register()" id="signupSubmit" class="btn btn-info btn-block">Create your account</button>
						</div>
						<hr>
						<p>Already have an account? <a href="/login">Sign in</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
