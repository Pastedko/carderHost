<div class="container">
    <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-8">
            <div class="card py-5">
                <div class="inputs px-4"> <span class="text-uppercase">Username</span> <input
                        [(ngModel)]="updates.username" [ngModelOptions]="{standalone: true}"  type="text" class="form-control" value="asdfasd{{user.username}}" > </div>
                <div class="row mt-3 g-2">
                    <div class="col-md-6">
                        <div class="inputs px-4"> <span class="text-uppercase">Birthday</span> <input
                                [(ngModel)]="updates.birthday" [ngModelOptions]="{standalone: true}" type="date"  class="form-control" value={{user.birthday|date}}> </div>
                    </div>
                    <div class="col-md-6">
                        <div class="inputs px-4"> <span class="text-uppercase">Location</span> <input
                                [(ngModel)]="updates.city" [ngModelOptions]="{standalone: true}" type="text" class="form-control" value="{{user.location}}"> </div>
                    </div>
                </div>
                <label for="gender"> Select you gender:</label>
                <select [(ngModel)]="updates.gender" name="gender">
                    <option value="" selected disabled hidden>{{user.gender}}</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="Other">Other</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
                <div class="mt-3 px-4"> <span class="text-uppercase name">Profile Picture</span>
                    <div class="d-flex flex-row align-items-center mt-2"> <img src={{url}} width="150" height="100"
                            class="rounded">
                        <div class="ml-3"> <input type="file" (change)="fileSelected($event)"><button
                                class="btn btn-outline-danger" (click)="removePicture()">Remove</button> </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-outline-primary" (click)="save()">Save all</button>
        </div>
    </div>
</div>
