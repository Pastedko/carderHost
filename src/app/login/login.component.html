<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<section class="login-info">
<div class="container">
  <div class="row main">
       <div class="form-header">
          <h1 class="text-center ">login form </h1>
        </div>
    <div class="main-content">
            
          <div class="input-group ">
            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></span>
            <input [(ngModel)]="loginUserData.email" id="email" type="text" class="form-control" name="email" placeholder="Enter your Email">
          </div>
          <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></span>
            <input [(ngModel)]="loginUserData.password" id="password" type="password" class="form-control" name="password" placeholder="Enter your Password">
          </div>
          
          <div class="form-group ">
              <a (click)="login()"  type="button"  class="btn btn-danger btn-lg btn-block login-button">login</a>
          </div>
          

      
      </div>
    </div>
</div>
</section>
